{% extends "base.html" %} {% block sidebar %}
<li class="nav-item mb-2">
    <div class="btn-group dropend w-100 fs-5 text-start pl-3">
        <!--Boton del modal de Cambiar Contraseña-->
        <button
            type="button"
            class="btn btn-outline-primary w-100 fs-5 text-start pl-3 d-flex align-content-center align-items-center gap-2"
            id="btn_get_cambiar_contraseña"
            data-bs-toggle="modal"
            data-bs-target="#ModalCambiarContra">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="34"
                height="34"
                fill="currentColor"
                class="bi bi-lock"
                viewBox="0 0 16 16">
                <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
            </svg>
            Cambiar Contraseña
        </button>
        <!--Modal de Cambiar Contra-->
        <div
            class="modal fade"
            id="ModalCambiarContra"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Cambiar Contraseña
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action method="POST" id="form_cambiar_contraseña">
                            {% csrf_token %}
                            <input type="hidden" name="opc"
                                value="cambiar_contraseña" />
                            <div class="mb-3">
                                <label for="password1"
                                    class="form-label fs-5">Contraseña
                                    Actual</label>
                                <input
                                    value="{{back.password0}}"
                                    name="password0"
                                    type="password"
                                    class="form-control"
                                    id="password1"
                                    placeholder="Ingresa tu contraseña antigua" />
                            </div>
                            <div class="mb-3">
                                <label for="password1"
                                    class="form-label fs-5">Contraseña
                                    Nueva</label>
                                <input
                                    value="{{back.password1}}"
                                    name="password1"
                                    type="password"
                                    class="form-control"
                                    id="password1"
                                    placeholder="Ingresa tu contraseña nueva" />
                            </div>
                            <div class="mb-3">
                                <label for="password2"
                                    class="form-label fs-5">Repetir
                                    Contraseña</label>
                                <input
                                    value="{{back.password2}}"
                                    name="password2"
                                    type="password"
                                    class="form-control"
                                    id="password2"
                                    placeholder="Repetir contraseña nueva" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-outline-danger"
                            data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-light"
                            id="btn_cambiar_contrase_staff">
                            Aceptar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
<li class="nav-item mb-2">
    <div class="btn-group dropend w-100 fs-5 text-start pl-3">
        <button
            type="button"
            class="btn btn-outline-primary w-100 fs-5 text-start pl-3 d-flex align-content-center align-items-center gap-2"
            id="btn_get_aniadir_producto_almacen">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-plus-circle mr-5"
                viewBox="0 0 16 16">
                <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>
            Añadir Producto
        </button>
    </div>
</li>

<li class="nav-item mb-2">
    <div class="btn-group w-100 mt-4 fs-5 text-start pl-3">
        <button
            type="button"
            class="btn dropdown-toggle btn-outline-primary w-100 fs-5 text-start pl-3 d-flex align-content-center align-items-center gap-2"

            <svg
                xmlns="http://www.w3.org/2000/svg"

                </button>
            </li>
            <li>
                <button
                    class="dropdown-item fs-5 text-start"

                    Mostrador
                </button>
            </li>
        </ul>
    </div>
</li>

        Empleados
    </button>

</li>

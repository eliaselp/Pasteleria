{% extends "base.html" %}
{% block sidebar %}
    <li class="nav-item mb-2">
        <div class="btn-group dropend w-100 mt-4 fs-5 text-start pl-3"> 
            <!--Boton del modal de Cambiar Contraseña-->
            <button type="button" class="btn btn-outline-primary w-100 fs-5 text-start pl-3 d-flex align-content-center align-items-center gap-2" id="btn_get_cambiar_contraseña"data-bs-toggle="modal" data-bs-target="#ModalCambiarContra">
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                </svg>
                Cambiar Contraseña
            </button>
            <!--Modal de Cambiar Contra-->
            <div class="modal fade" id="ModalCambiarContra" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cambiar Contraseña</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                        </div>
                        <div class="modal-body">
                            <form action="../../../../../../admin/index/" method="POST" id="form_cambiar_contraseña">
                                {% csrf_token %}
                                <input type="hidden" name="opc" value="cambiar_contraseña">
                                <div class="mb-3">
                                    <label for="password1" class="form-label fs-5">Contraseña Actual</label>
                                    <input value="{{back.password0}}" name="password0" type="password" class="form-control" id="password1" placeholder="Ingresa tu contraseña antigua">
                                </div>
                                <div class="mb-3">
                                    <label for="password1" class="form-label fs-5">Contraseña Nueva</label>
                                    <input value="{{back.password1}}" name="password1" type="password" class="form-control" id="password1" placeholder="Ingresa tu contraseña nueva">
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class="form-label fs-5">Repetir Contraseña</label>
                                    <input value="{{back.password2}}" name="password2" type="password" class="form-control" id="password2" placeholder="Repetir contraseña nueva">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-outline-light" id="btn_cambiar_contrase_staff" >Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </li>
    <li class="nav-item mb-2">
        <div class="btn-group dropend w-100 mt-4 fs-5 text-start pl-3"> 
            <button id="btn_get_inventario_mostrador" type="button" class="btn btn-outline-primary w-100 fs-5 text-start pl-3 d-flex align-content-center align-items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle mr-5" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
                Inventario
            </button>
        </div>
    </li>
    <li class="nav-item mb-2">
        <div class="btn-group dropend w-100 mt-4 fs-5 text-start pl-3"> 
            <a href="../../../../../../../../admin/historial/" type="button" class="btn btn-outline-primary w-100 fs-5 text-start pl-3 d-flex align-content-center align-items-center gap-2" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
                Cierre diario
            </a>
        </div>
    </li>
    <li class="nav-item mb-2">
        <div class="btn-group dropend w-100 mt-4 fs-5 text-start pl-3"> 
            <button type="button" class="btn btn-outline-primary w-100 fs-5 text-start pl-3 d-flex align-content-center align-items-center gap-2" 
            data-bs-toggle="modal" data-bs-target="#modaltickets">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-collection mr-5" viewBox="0 0 16 16">
                    <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5z"/>
                </svg>
                Tickets Online
            </button>
            <!-- Modal -->
            <div class="modal fade" id="modaltickets" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Tickets de Venta Online</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="../../../../../../../../admin/ticket_online/" method="POST">
                                {% csrf_token %}
                                <div class="input-group my-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Ticket</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                            name="tocken">
                                </div>
                                <div class="modal-footer mt-5">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
{% endblock %}

{% extends "client/base.html" %}
{% load static %}
{% block contenido%}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="p-5 my-5 bg-white shadow rounded-3">
          <form action="" method="POST" id="form_cuerpo">
            {% csrf_token %}
            <input type="hidden" name="opc" id="opc_cuerpo" value="">
            <div class="mb-3 fs-5">
                <!--Imagen de usuario-->
                <div class="text-center">
                    <img src="{% static 'img/user.jfif' %}" class="rounded-circle img-fluid" alt="user" style="object-fit: cover; width: 250px; height: 250px;">
                <!--Modificar-->
                <div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario" value={{request.user}} aria-label="Usuario" aria-describedby="button-addon2">
                        <button class="btn btn-outline-light" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">
                                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382zM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                            </svg>
                        </button>
                    </div>
                </form>
                <!--Boton del modal de Cambiar Contraseña-->
                <button type="button" class="btn btn-outline-light w-100 mt-4 fs-5 text-start pl-3 d-flex align-items-center gap-2" id="btn_get_cambiar_contraseña"data-bs-toggle="modal" data-bs-target="#ModalCambiarContra">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                    </svg>
                    Cambiar Contraseña
                </button>
                <!--Modal de Cambiar Contra-->
                <div class="modal fade" id="ModalCambiarContra" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cambiar Contraseña</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                            </div>
                            <div class="modal-body">
                                <form action="../../../../../cambiar_clave/" method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="password1" class="form-label fs-5">Contraseña Actual</label>
                                        <input value="{{back.password0}}" name="password0" type="password" class="form-control" placeholder="Ingresa tu contraseña antigua">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password1" class="form-label fs-5">Contraseña Nueva</label>
                                        <input value="{{back.password1}}" name="password1" type="password" class="form-control" placeholder="Ingresa tu contraseña nueva">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password2" class="form-label fs-5">Repetir Contraseña</label>
                                        <input value="{{back.password2}}" name="password2" type="password" class="form-control" placeholder="Repetir contraseña nueva">
                                    </div>
                                    <div class="modal-footer mt-3">
                                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-outline-light" >Aceptar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock  %}
